<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>دورة تأهيل أفراد</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />

<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Orbitron', sans-serif;
    background: #111;
    color: #eee;
    overflow-x: hidden;
  }

  .background-blur {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRf5HNemAJbYxtZQuKfgn-anFL4B7i75GAJlcQXF1bYSgLqdfzKIV0VnItm8gDLmIpzJtw&usqp=CAU') 
      no-repeat center center/cover;
    filter: blur(8px) brightness(0.4);
    z-index: -1;
  }

  .logo-top-right {
    position: fixed;
    top: 15px;
    right: 15px;
    width: 70px;
    height: 70px;
    background: url('https://media.discordapp.net/attachments/1370477402647560314/1441265771509711050/39C4B5EA-7046-41A2-8810-2577B114B1D0.png?ex=692db119&is=692c5f99&hm=4b0494dbe2e4bcd4b88dca573ca7220c585ff459597e7cfdbdcf10d7400ebf4c&=&format=webp&quality=lossless&width=763&height=763') no-repeat center/contain;
    background-size: contain;
    z-index: 1000;
  }

  .logo-top-left {
    position: fixed;
    top: 15px;
    left: 15px;
    width: 70px;
    height: 70px;
    background: url('https://media.discordapp.net/attachments/1370477402647560314/1441265771509711050/39C4B5EA-7046-41A2-8810-2577B114B1D0.png?ex=692db119&is=692c5f99&hm=4b0494dbe2e4bcd4b88dca573ca7220c585ff459597e7cfdbdcf10d7400ebf4c&=&format=webp&quality=lossless&width=763&height=763') no-repeat center/contain;
    background-size: contain;
    z-index: 1000;
  }

  .container {
    width: 90%;
    max-width: 900px;
    margin: 60px auto 40px auto;
    background: rgba(30,30,30,0.85);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 20px #666;
  }

  h1 {
    text-align: center;
    font-size: 2.5em;
    margin-bottom: 25px;
    text-shadow: 0 0 10px #fff;
  }

  .input-group {
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 1.2em;
    background: rgba(255,255,255,0.1);
    color: #fff;
    box-shadow: 0 0 10px #555 inset;
    transition: 0.3s;
  }

  input::placeholder {
    color: #ccc;
  }

  input:focus {
    background: rgba(255,255,255,0.2);
    box-shadow: 0 0 15px #88aaff inset;
    outline: none;
  }

  button {
    width: 100%;
    padding: 15px;
    font-size: 1.4em;
    font-weight: bold;
    border-radius: 8px;
    border: none;
    background: #2c3e50; /* أزرق ملكي غامق */
    color: white;
    cursor: pointer;
    margin-top: 15px;
    transition: 0.3s;
  }

  button:hover {
    background: #34495e; /* رمادي متناسق */
  }

  .question-card {
    background: rgba(50,50,50,0.85);
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: 0 0 15px #444;
  }

  .answer {
    padding: 12px;
    border-radius: 8px;
    margin: 10px 0;
    background: rgba(200,200,200,0.05);
    border: 1px solid #555;
    cursor: pointer;
    transition: 0.3s;
  }

  .answer:hover {
    background: rgba(150,150,150,0.15);
    transform: translateX(-5px);
  }

  .answer.selected {
    background: rgba(52, 73, 94, 0.6); /* أزرق ملكي غامق */
    border-color: #34495e; /* رمادي متناسق */
    box-shadow: 0 0 12px #34495e;
  }

  .correct {
    background: rgba(0, 255, 0, 0.15);
    border-color: #0f0;
    box-shadow: 0 0 10px #0f0;
  }

  .wrong {
    background: rgba(255, 0, 0, 0.15);
    border-color: #f00;
    box-shadow: 0 0 10px #f00;
  }

  #resultBox {
    text-align: center;
    margin-top: 30px;
    padding: 20px;
    border-radius: 12px;
    font-size: 1.8em;
    font-weight: bold;
  }

  .pass {
    color: #0f0;
    text-shadow: 0 0 10px #0f0;
  }

  .fail {
    color: #f00;
    text-shadow: 0 0 10px #f00;
  }
</style>
</head>
<body>

  <div class="background-blur"></div>

  <!-- شعارات في أعلى يمين ويسار -->
  <div class="logo-top-right"></div>
  <div class="logo-top-left"></div>

  <div class="container" id="infoPage">
    <h1>دوره تأهيل افراد</h1>

    <div class="input-group">
      <input id="nameInput" placeholder="الاسم " />
    </div>

    <div class="input-group">
      <input id="idInput" placeholder="الآيدي" />
    </div>

    <div class="input-group">
      <input id="milInput" placeholder="الكود العسكري" />
    </div>

    <button onclick="startExam()">دخول الاختبار</button>
  </div>

  <div class="container" id="examPage" style="display:none;">
    <h1>دورة تأهيل أفراد</h1>
    <div id="questions"></div>
    <button onclick="finishExam()">إنهاء الاختبار</button>
  </div>

  <div class="container" id="resultPage" style="display:none;">
    <h1>النتيجة</h1>
    <div id="resultBox"></div>
  </div>

<script>
  const questionsData = [
    // الأسئلة العشرة الأولى التي أرسلتها سابقًا
    {
      q: "ماهي وضعيت الاستعداد ؟",
      a: [
        "أ) الاستعداد هو التوقع للحدث",
        "ب) الاستعداد يعني التحضير للإستفسار",
        "ج) الاستعداد هي التحية"
      ],
      c: 2
    },
    {
      q: "ما هو 9-0؟",
      a: [
        "أ) هو التوجه إلى القائد",
        "ب) هو التوجه إلى المعسكر",
        "ج) هو التوجه إلى القسم"
      ],
      c: 2
    },
    {
      q: "ما هو التعريف عن النفس ؟",
      a: [
        "أ) هو ذكر اسمك وقطاعك فقط",
        "ب) هو ذكر اسمك ورقمك العسكري فقط",
        "ج) هو ذكر اسمك، كودك العسكري، رتبتك، قطاعك، وزاراتك"
      ],
      c: 2
    },
    {
      q: "ما هو الاستعداد الميداني ؟",
      a: [
        "أ) هو تجهيز الأسلحة الثقيلة",
        "ب) هو إستخراج سلاح آلي (AK)",
        "ج) هو تجهيز معدات الاتصالات"
      ],
      c: 1
    },
    {
      q: "ما هي القيافه العسكريه ؟",
      a: [
        "أ) الزي الرسمي الكامل وعدم وجود شعر",
        "ب) الزي العسكري التقليدي فقط",
        "ج) عدم وجود أي زي غير رسمي أو غير مطابق للمعايير"
      ],
      c: 0
    }
  ];

  let selectedAnswers = [];

  function startExam() {
    document.getElementById("infoPage").style.display = "none";
    document.getElementById("examPage").style.display = "block";

    let qBox = document.getElementById("questions");
    qBox.innerHTML = "";

    questionsData.forEach((item, i) => {
      let card = document.createElement("div");
      card.className = "question-card";

      let qTitle = document.createElement("p");
      qTitle.innerHTML = `<strong>${i + 1}- ${item.q}</strong>`;
      card.appendChild(qTitle);

      item.a.forEach((ans, j) => {
        let ansBtn = document.createElement("div");
        ansBtn.className = "answer";
        ansBtn.innerText = ans;

        ansBtn.onclick = () => {
          let all = card.querySelectorAll(".answer");
          all.forEach((a) => a.classList.remove("selected"));
          ansBtn.classList.add("selected");
          selectedAnswers[i] = j;
        };

        card.appendChild(ansBtn);
      });

      qBox.appendChild(card);
    });
  }

  function finishExam() {
    let score = 0;

    document.getElementById("examPage").style.display = "none";
    document.getElementById("resultPage").style.display = "block";

    const cards = document.querySelectorAll(".question-card");

    questionsData.forEach((item, i) => {
      let selected = selectedAnswers[i];
      let correct = item.c;

      let answers = cards[i].querySelectorAll(".answer");

      answers[correct].classList.add("correct");

      if (selected !== correct) {
        answers[selected]?.classList.add("wrong");
      } else {
        score++;
      }
    });

    let result = document.getElementById("resultBox");
    let status =
      score >= 14
        ? `<span class='pass'>✔ ناجح</span>`
        : `<span class='fail'>❌ راسب</span>`;

    result.innerHTML = `النتيجة: ${score} / 15 <br><br> ${status}`;
  }
</script>
</body>
</html>
